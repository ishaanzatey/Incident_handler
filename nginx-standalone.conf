# Nginx Configuration for Standalone Installation
# This file should be placed in: /etc/nginx/sites-available/incident-handler
# Then symlinked to: /etc/nginx/sites-enabled/incident-handler

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Replace with your domain or IP

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;  # Replace with your domain or IP

    # SSL Certificate paths
    # For self-signed: Generate with provided script
    # For Let's Encrypt: Use certbot
    ssl_certificate /etc/nginx/ssl/incident-handler/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/incident-handler/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Client Settings
    client_max_body_size 10M;
    client_body_timeout 60s;

    # Logging
    access_log /var/log/nginx/incident-handler-access.log;
    error_log /var/log/nginx/incident-handler-error.log;

    # Reverse Proxy to Docker Container
    # The app container is exposed on localhost:8000
    location / {
        # Proxy to Docker container on localhost:8000
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (for real-time updates)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://127.0.0.1:8000/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;  # Don't log health checks
    }

    # Static files (if any)
    location /static/ {
        proxy_pass http://127.0.0.1:8000/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static files
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}
